version: '3.9'

networks:
  wordpress:

services:

  #Nginx server for WordPress
  nginx:
    image: nginx:stable-alpine
    ports:
      - 80:80
    env_file:
      - ./.env
    depends_on:
      - php
      - mysql
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./wordpress:/var/www/html:delegated

  #MySQL Database
  mysql:
    image: mysql:latest
    container_name: mysql
    volumes:
      - ./mysql:/var/lib/mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}


  #PHP
  php:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: php
    env_file:
      - ./.env
    volumes:
      - ./wordpress:/var/www/html:delegated

  
  #phpmyadmin
  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - '3001:80'
    environment:
      PMA_HOST: mysql:3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
